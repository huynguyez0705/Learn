<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation_layout">
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer" class=""
              >LOGO</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="navigation_layout-item"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="navigation_layout-item"
              >Product</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="navigation_layout-item"
              >Account</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="navigation_layout-item"
              >Order</a
            >
          </li>
          <li class="nav-btn" onclick="openMb()">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512">
              <!-- Font Awesome
                            Pro 5.15.4 by @fontawesome - https://fontawesome.com License -
                            https://fontawesome.com/license (Commercial License) -->
              <path
                d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
              />
            </svg>
          </li>
        </ul>
      </div>
      <div class="nav__overlay"></div>
      <div class="nav__layout-mobile">
        <ul>
          <li class="nav__btn-close" onclick="hideMb()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="nav__mobile-item"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="nav__mobile-item"
              >Product</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="nav__mobile-item"
              >Account</a
            >
          </li>
          <li>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="nav__mobile-item"
              >Order</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script>
      let isTrue = false; // Biến để theo dõi trạng thái hiện tại của màu nền
      const navMob = document.querySelector(".nav__layout-mobile");
      const navOv = document.querySelector(".nav__overlay");

      function openMb() {
        navOv.style.display = "block";
        navMob.style.transform = "translateX(0)";
        isTrue = !isTrue; // Chuyển đổi giá trị của biến isYellow (đảo ngược trạng thái)
      }
      function hideMb() {
        navOv.style.display = "none";
        navMob.style.transform = "translateX(100%)";
        isTrue = !isTrue; // Chuyển đổi giá trị của biến isYellow (đảo ngược trạng thái)
      }
    </script>
  </body>
</html>
