<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<form class="form-sign-up form-box">
				<h1>Create Your Profile</h1>
				<div class="form-control">
					<input type="text" class="username-signup" id="username" placeholder="Username" />
					<i class="fa-solid fa-user icon"></i>
					<small></small>
				</div>

				<div class="form-control">
					<input type="text" class="email-signup" id="email" placeholder="Email" />
					<i class="fa-solid fa-envelope icon"></i>
					<small></small>
				</div>
				<div class="form-control password-container">
					<input type="password" class="password-signup" id="password" placeholder="Password" />
					<i class="fa-solid fa-lock icon"></i>
					<i class="fa-regular icon-pw fa-eye"></i>
					<a href=""></a>
					<small></small>
				</div>
				<div class="form-control password-container">
					<input type="password" class="passwordcf-signup" id="cfpassword" placeholder="Confirm Password" />
					<i class="fa-solid fa-lock icon"></i>
					<i class="fa-regular fa-eye icon-pw"></i>
					<small></small>
				</div>
				<button type="submit" class="btn-signup">Đăng ký</button>
				
			</form>

			<form class="form-sign-in form-box">
				<!-- <h1>Create Your Profile</h1>
				<div class="form-control">
					<input type="text" id="username-signin" placeholder="Username" />
				</div> -->
				<!-- <button type="submit" class="btn-signin">Đăng ký</button> -->
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
