<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/toast.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/grid.css" />
	</head>
	<body>
		<div class="container col c-12 m-12 l-12 l-o-2">
			<form class="form-sign-up form-box">
				<h1>Create Your Profile</h1>
				<h2 class=""></h2>
				<div class="form-control">
					<input type="text" class="username-signup" id="username" placeholder="Username" name="username" autocomplete="username" />
					<i class="fa-solid fa-user icon"></i>
					<small></small>
				</div>
				<div class="form-control">
					<input type="text" class="email-signup" id="email" placeholder="Email" name="email" autocomplete="email" />
					<i class="fa-solid fa-envelope icon"></i>
					<small></small>
				</div>
				<div class="form-control password-container">
					<input type="password" class="password-signup" id="password" placeholder="Password" name="password" autocomplete="current-password" />
					<i class="fa-solid fa-lock icon"></i>
					<i class="fa-regular icon-pw fa-eye"></i>
					<a href=""></a>
					<small></small>
				</div>
				<div class="form-control password-container">
					<input
						type="password"
						class="passwordcf-signup"
						id="cfpassword"
						name="cfpassword"
						placeholder="Confirm Password"
						autocomplete="current-password" />
					<i class="fa-solid fa-lock icon"></i>
					<i class="fa-regular fa-eye icon-pw"></i>
					<small></small>
				</div>

				<button type="submit" class="btn-signup">Register</button>
			</form>
			<!-- Form Login -->
			<form class="form-sign-in form-box" id="form-sign-in" method="POST">
				<h1>Login Your Profile</h1>
				<h2 class=""></h2>
				<div class="form-control">
					<input type="text" class="usernameLogin" id="usernameLogin" name="usernameLogin" placeholder="Username Or Email" autocomplete="username" />
					<i class="fa-solid fa-user icon"></i>
					<small></small>
				</div>
				<div class="form-control">
					<input
						type="password"
						class="passwordLogin"
						placeholder="Password"
						name="passwordLogin"
						id="passwordLogin"
						autocomplete="current-password" />
					<i class="fa-solid fa-lock icon"></i>
					<i class="fa-regular icon-pw fa-eye"></i>
					<a href=""></a>
					<small></small>
				</div>

				<button type="submit" class="btn-signup">Login</button>
			</form>
			<!-- Overlay -->
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
				</div>
			</div>
		</div>
		<!-- toast -->
		<div id="toast__container">
			<div class="toast toast--success">
				<div class="toast__icon">
					<i class="fas fa-check-circle"></i>
				</div>
				<div class="toast__body">
					<h3 class="toast__title">Success</h3>
					<p class="toast__msg">Bạn đã đăng ký tài khoản thành công</p>
				</div>
				<div class="toast__close">
					<i class="fas fa-times"></i>
				</div>
			</div>
		</div>

		<script type="module" src="./js/signup.js"></script>
		<script type="module" src="./js/signin.js"></script>
	</body>
</html>
